<div class="trans-list" fxLayout="column" fxLayoutAlign="space-around stretch">
  <h1>
    <mat-icon>assignment</mat-icon>
    Trans List
  </h1>
  <div fxLayout="row">
    <mat-form-field class="trans-filter" fxFlex="99">
      <input matInput (keyup)="onApplyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <a href="javascript:void(0)" routerLink="/entry/{{newTransId}}">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <mat-paginator [pageSize]="10" class="trans-pagintor"></mat-paginator>
  <table mat-table [dataSource]="dataSource" class="trans-table" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Desc. </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Operator Column -->
    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef> Operator </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" routerLink="/entry/{{element.id}}">
            <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
